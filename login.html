<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="login-body">
        <div class="body-form">
            <div class="container">
                <div class="login-box">
                    <div class="login-header">
                        <h2>Bem-vindo de volta!</h2>
                    </div>
                    <form id="login-form">
                        <div class="input-container">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                        </div>
                        <div class="input-container">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit">Entrar</button>
                    </form>
                    <div class="login-footer">
                        <p>Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
