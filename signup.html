<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="signup-body">
        <div class="body-form">
            <div class="container">
                <div class="login-box">
                    <div class="login-header">
                        <h2>Cadastre-se!</h2>
                    </div>
                    <form id="signup-form">
                        <div class="div-form">
                            <div class="div1">

                                <div class="input-container">
                                    <label for="cpf">CPF</label>
                                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                                </div>
                                <!-- endereco -->

                                <div class="div-form" id="cep-numero">
                                    <div class="input-container" id="cep-input">
                                        <label for="cep">CEP</label>
                                        <input type="text" id="cep" placeholder="seu CEP" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="numero">Numero</label>
                                        <input type="text" id="numero" placeholder="numero da Casa" required>
                                    </div>
                                </div>
                                <div class="input-container">
                                    <label for="estado">Estado</label>
                                    <input type="text" id="estado" placeholder="seu Estado" required>
                                </div>
                                <div class="input-container">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" id="cidade" placeholder="sua Cidade" required>
                                </div>
                                <div class="input-container">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" id="bairro" placeholder="seu Bairro" required>
                                </div>
                                <div class="input-container">
                                    <label for="rua">Rua</label>
                                    <input type="text" id="rua" placeholder="sua Rua" required>
                                </div>

                                <!-- -- -->
                            </div>
                            <div class="div2">
                                <div class="input-container">
                                    <label for="name">Nome</label>
                                    <input type="text" id="name" placeholder="Digite seu nome" required>
                                </div>
                                <div class="input-container">
                                    <label for="username">Sobrenome</label>
                                    <input type="text" id="last-name" placeholder="Digite seu sobrenome" required>
                                </div>
                                <label id="sexolabel">Sexo: </label>
                                <div class="sexo">
                                    <label class="sexo-option">
                                        <input type="radio" name="sexo" value="Feminino">
                                        Feminino
                                    </label>
                                    <label class="sexo-option">
                                        <input type="radio" name="sexo" value="Masculino">
                                        Masculino
                                    </label>
                                </div>

                                <div class="input-container">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Digite seu email" required>
                                </div>
                                <div class="input-container">
                                    <label for="password">Senha</label>
                                    <input type="password" id="password" placeholder="Digite sua senha" required>
                                </div>
                                <button type="submit">Próximo</button>
                            </div>
                        </div>
                    </form>
                    <div class="login-footer">
                        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
